<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style/main.css}">
 <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>
	<body>
		<table th:fragment="bill_table" class="d-none">
			<tbody id="bill_item_templates">
				<tr id="row_{ID}" >
					<td class="d-none" ><input type="hidden" value="{ID}" name="item_id[]"/></td>
					<td>{NAME}</td>
					<td>{PRICE}</td>
					<td><input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control col-sm-4" onchange="itemHelper.getAmount({ID},{PRICE},this.value);"/></td>	
					<td><span id="total_amount_{ID}">0</span></td>
					<td><a href="#"class="btn btn-danger btn-xs" onclick="itemHelper.deleteItem({ID})">X</a></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
