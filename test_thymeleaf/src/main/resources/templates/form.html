<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
	<div class="container">
		<h1 th:text="${title}"></h1>
		<form th:action="@{/form}" th:object="${client}" method="post">
			<div class="form-group">
				<label for="name" >Name</label>
				<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Name"/>
			</div>
			
			<div class="form-group">
				<label for="last_name" >Last Name</label>
				<input type="text" th:field="*{lastName}" class="form-control" id="last_name" placeholder="Enter Last Name"/>
			</div>
			
			<div class="form-group">
				<label for="email" >Last Name</label>
				<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email"/>
			</div>
			<input type="hidden" th:field="*{id}"/>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
