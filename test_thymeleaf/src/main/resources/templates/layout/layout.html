<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="css/bootstrap.min.css">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Spring Boot</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clients</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Create Client</a></li>
			</ul>
		</nav>
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger !=null}" th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>

	<div class="container-fluid">
		<div class="jumbotron">
			<p>This title and pharagraph are using a template and attributes
				that look like JSP code</p>
			<h1 th:text="${title}"></h1>
			<p th:text="${title}" />
		</div>
	</div>
	<footer th:fragment="footer">
		<div class="container-fluid">
			<img th:src="@{/img/spring-by-pivotal.png}" />
			<p>&copy; Company 2019</p>
		</div>
	</footer>
</body>
</html>
