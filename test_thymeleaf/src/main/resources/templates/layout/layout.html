<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="css/bootstrap.min.css">
</head>

<body>
	
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Spring Boot</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clients</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}" sec:authorize="hasRole('ROLE_ADMIN')">Create Client</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="btn btn-outline-success my-2 my-sm-0">Sign In</a></li>
				<li sec:authorize="isAuthenticated()" class="dropdown show">
				  <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span sec:authentication="name"></span>
				  </a>
				
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button onclick="(document.getElementById('logoutForm').submit();" type="submit" class="dropdown-item">Sign Out</button>
					</form>
				  </div>
				</li>
			</ul>
		</nav>
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger !=null}" th:text="${danger}"></div>
		<div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>

	<div class="container-fluid">
		<div class="jumbotron">
			<p>This title and pharagraph are using a template and attributes
				that look like JSP code</p>
			<h1 th:text="${title}"></h1>
			<p th:text="${title}" />
		</div>
	</div>
	<footer th:fragment="footer">
		<div class="container-fluid">
		<p sec:authorize="isAuthenticated()">
			Logged User <span sec:authentication="name"></span> | Roles <span sec:authentication="principal.authorities"></span>
		</p>
			<img th:src="@{/img/spring-by-pivotal.png}" />
			<p>&copy; Company 2019</p>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script href="/js/script.js" th:src="@{/js/script.js}"></script>
	</footer>
</body>
</html>
