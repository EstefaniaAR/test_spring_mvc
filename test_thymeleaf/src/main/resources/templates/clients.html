<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/style/main.css}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Spring Boot</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/greet}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clients</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Create Client</a></li>
			</ul>
		</nav>
	</header>
	
	<div class="container">
		<h1 class="text-secondary border boder-success"
			th:text="${client_title}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Creation Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client: ${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.lastName}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.creationDate}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
